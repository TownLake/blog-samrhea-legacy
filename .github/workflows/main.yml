name: Purge Cache

on:
  push:
    branches:
      - main
env:
  EMAIL: '-H "X-Auth-Email: ${{ SECRETS.EMAIL }}"
  CURL_AUTH: '-H "Authorization: Bearer ${{ SECRETS.PURGE_CACHE }}"
  CURL_CONTENT: '-H "Content-Type: application/json"
  
  
jobs:
  purge:
    name: purge cache
    runs-on ubuntu-latest
    
    steps:
    
    - name: purge cache
      run: curl -X POST "https://api.cloudflare.com/client/v4/zones/629e8bfaf0bb8becf800b692bb4a5443/purge_cache" \ ${{ env.EMAIL}} \ ${{ env.CURL_AUTH}} \ ${{ env.CURL_TYPE }} \ --data '{"purge_everything":true}'
